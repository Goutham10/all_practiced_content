<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing the Record</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% block body %}
    
    <div class="app-container">
        <form action="/update/{{user[0]}}" method="post">
            <h1>Enter User Details</h1>
            <label for="name">Enter Name :</label>
            <input type="text" class="input-style" name="name" value={{user[1]}}>
            <br> <br>
            <label for="phone">Enter Phone Number :</label>
            <input type="number" class="input-style" name="phone" value={{user[2]}}>
            <br> <br>
            <label for="email">Enter Email :</label>
            <input type="email" class="input-style" name="email" value={{user[3]}}>
            <br> <br>
            <input class="submit-style" type="submit" value="submit">
        </form>
    </div>

    {% endblock %}
</body>
</html>
