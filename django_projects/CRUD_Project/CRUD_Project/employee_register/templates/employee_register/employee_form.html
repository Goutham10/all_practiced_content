{% extends "employee_register/base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<form action="" method="post", autocomplete="off">
    <!-- if we keep this url empty in action 
        attribute the form will be submitted to the same url 
        from which we have loaded this form
        i.e., this form details will go the employee_from method in views.py -->
    {% csrf_token %}
    <!-- {{form|crispy}} this will display full width form-control--> 
    {{form.full_name|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block-lg btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
            
        </div>
    </div>
</form>
{% endblock content %}
