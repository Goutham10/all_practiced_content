<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registeration</title>
    <style>
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 5%;
            font-family: 'Roboto';
            margin-bottom: 5%;
        }

        .field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 6px;

        }

        .heading {
            text-align: center;

        }

        .test {
            min-width: 1000px;
            padding: 25px;
            box-shadow: 0px 10px 15px 0px #d0d1cd;
            border-radius: 20px;
            border-top-style: solid;
            border-top-width: 6px;
            border-top-color: skyblue;
            font-family: 'Roboto';
        }

        .label {
            font-family: 'Roboto';
            align-self: center;
            min-width: 100px;
            font-family: 'Roboto';
        }

        .btn {
            display: flex;
            align-self: center;
        }

        .error-message {
            color: rgb(189, 165, 135);
            text-align: center;
        }

        .temp {
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="test">
            <h3 class="heading">Please fill the form</h3>
            <form action="/save_details/" method="post">
                {% csrf_token %}

                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label">Order ID :</label>
                    <div class=" col-sm-10">
                        <input type="input" name="order_id" class="form-control" id="colFormLabel"
                            placeholder="Enter Order ID">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label">Order Date :</label>
                    <div class="col-sm-10">
                        <input type="date" name="order_date" class="form-control" id="colFormLabel"
                            placeholder="Enter Order Date">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label">Ship Date :</label>
                    <div class="col-sm-10">
                        <input type="date" name="ship_date" class="form-control" id="colFormLabel"
                            placeholder="Enter Shipping Date">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label">Ship Mode :</label>
                    <div class="col-sm-10">
                        <input type="input" name="ship_mode" class="form-control" id="colFormLabel"
                            placeholder="Enter Ship Mode">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label">Customer ID :</label>
                    <div class="col-sm-10">
                        <input type="input" name="customer_id" class="form-control" id="colFormLabel"
                            placeholder="Enter Customer ID">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Customer Name :</label>
                    <div class="col-sm-10">
                        <input type="input" name="customer_name" class="form-control" id="colFormLabel"
                            placeholder="Enter Customer Name">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Segment :</label>
                    <div class="col-sm-10">
                        <input type="input" name="segment" class="form-control" id="colFormLabel"
                            placeholder="Enter Segment">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Country :</label>
                    <div class="col-sm-10">
                        <input type="input" name="country" class="form-control" id="colFormLabel"
                            placeholder="Enter Country">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> City :</label>
                    <div class="col-sm-10">
                        <input type="input" name="city" class="form-control" id="colFormLabel"
                            placeholder="Enter City">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> State :</label>
                    <div class="col-sm-10">
                        <input type="input" name="state" class="form-control" id="colFormLabel"
                            placeholder="Enter State">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Postal Code:</label>
                    <div class="col-sm-10">
                        <input type="input" name="postal_code" class="form-control" id="colFormLabel"
                            placeholder="Enter Postal Code">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Region :</label>
                    <div class="col-sm-10">
                        <input type="input" name="region" class="form-control" id="colFormLabel"
                            placeholder="Enter Region">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Product ID :</label>
                    <div class="col-sm-10">
                        <input type="input" name="product_id" class="form-control" id="colFormLabel"
                            placeholder="Enter Product ID">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Category :</label>
                    <div class="col-sm-10">
                        <input type="input" name="category" class="form-control" id="colFormLabel"
                            placeholder="Enter Category">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Product Name :</label>
                    <div class="col-sm-10">
                        <input type="input" name="product_name" class="form-control" id="colFormLabel"
                            placeholder="Enter Product Name">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Sales :</label>
                    <div class="col-sm-10">
                        <input type="input" name="sales" class="form-control" id="colFormLabel"
                            placeholder="Enter Sales">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Quantity :</label>
                    <div class="col-sm-10">
                        <input type="input" name="quantity" class="form-control" id="colFormLabel"
                            placeholder="Enter Quantity">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Discount :</label>
                    <div class="col-sm-10">
                        <input type="input" name="discount" class="form-control" id="colFormLabel"
                            placeholder="Enter Discount">
                    </div>
                </div>
                <div class="form-group row field">
                    <label for="colFormLabel" class="col-sm-2 col-form-label label"> Profit :</label>
                    <div class="col-sm-10">
                        <input type="input" name="profit" class="form-control" id="colFormLabel"
                            placeholder="Enter Profit">
                    </div>
                </div>
                <div class="row d-flex temp">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                    <a href="{% url 'mart_details' %}" class="btn btn-secondary btn-block-lg btn-lg">
                        <i class="fas fa-stream"></i> Mart Records
                    </a>
                </div>
                <!-- {% for message in messages %}
                    <h6 class="error-message">{{message}}</h6>
                {% endfor %} -->
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
