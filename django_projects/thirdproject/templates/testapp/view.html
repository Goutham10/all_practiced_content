{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Records</title>
</head>
<body>
    <h1>Employees Information</h1>
    {% if emp_details %}
        <table border=1>
            <thead>
                <th>Emp_No</th>
                <th>Emp Name</th>
                <th>Emp Salary</th>
                <th>Emp Address</th>
            </thead>

            {% for emp in emp_details %}
                <tbody>
                    <tr>
                        <td>{{emp.eno}}</td>
                        <td>{{emp.ename}}</td>
                        <td>{{emp.esal}}</td>
                        <td>{{emp.eaddress}}</td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
        {% else %}
        <p>No Employee Records Found!!</p>
        {% endif %}
</body>
</html>
